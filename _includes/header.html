<header>
  <nav>
    <ul>
      <li id="nav-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></li>
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
